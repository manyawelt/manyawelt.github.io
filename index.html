  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Gothic Valentiada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=Cinzel:wght@400;500;700;900&family=Pinyon+Script&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              mono: ['"Courier Prime"', 'monospace'],
              gothic: ['"Cinzel"', 'serif'],
              script: ['"Pinyon Script"', 'cursive'],
              blackletter: ['"UnifrakturMaguntia"', 'cursive'],
            },
            colors: {
              'wed-black': '#050505',
              'wed-darkor': '#0a0a0a',
              'wed-paper': '#e3dace',
              'wed-gold': '#c5a059',
              'wed-blood': '#5e0b0b',
              'wed-pink': '#ff007f', // Enid's Pink
              'wed-purple': '#2d0a31',
            },
            boxShadow: {
              'glow-pink': '0 0 15px rgba(255, 0, 127, 0.5)',
              'glow-gold': '0 0 15px rgba(197, 160, 89, 0.3)',
              'inner-vignette': 'inset 0 0 150px rgba(0,0,0,0.9)',
            },
            animation: {
              'flicker': 'flicker 4s infinite',
              'rain': 'rain 0.5s linear infinite',
              'float-leaf': 'floatLeaf 6s ease-in-out infinite',
              'fade-in': 'fadeIn 2s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'dust': 'dust 10s linear infinite',
            },
            keyframes: {
              flicker: {
                '0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100%': { opacity: 0.99 },
                '20%, 21.999%, 63%, 63.999%, 65%, 69.999%': { opacity: 0.4 },
              },
              rain: {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(100vh)' },
              },
              floatLeaf: {
                '0%': { transform: 'translateY(0) rotate(0deg) translateX(0)', opacity: 0 },
                '10%': { opacity: 1 },
                '90%': { opacity: 1 },
                '100%': { transform: 'translateY(100px) rotate(360deg) translateX(20px)', opacity: 0 },
              },
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              dust: {
                '0%': { transform: 'translateY(0) translateX(0)' },
                '100%': { transform: 'translateY(-100px) translateX(20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020202;
        color: #e3dace;
        overflow: hidden;
        /* Custom Gothic Cursor */
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="%23ff007f" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 4.1 12 6"/><path d="m5.1 8-2.9-.8"/><path d="m6 12-1.9 2"/><path d="M7.2 2.2 8 5.1"/><path d="M9.037 9.69a.498.498 0 0 1 .653-.653l11 4.5a.5.5 0 0 1-.074.949l-4.349 1.041a1 1 0 0 0-.74.739l-1.04 4.35a.5.5 0 0 1-.95.074z"/></svg>') 12 12, auto;
      }
      
      /* Film Grain Overlay */
      .film-grain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Custom Scrollbar for Letter/Finale */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #5e0b0b; 
      }

      .preserve-3d {
        transform-style: preserve-3d;
      }
      
      .transform-style-3d {
        transform-style: preserve-3d;
      }
    </style>
