    <style>
      /* e-Ukraine Font Setup via CDN */
      @font-face {
        font-family: 'e-Ukraine';

      }
      @font-face {
        font-family: 'e-Ukraine';
        src: url('https://cdn.jsdelivr.net/npm/e-ukraine-font@1.0.0/e-Ukraine-Light.woff2') format('woff2');
        font-weight: 300;

        font-weight: 400;
        font-style: normal;
        font-display: swap;

      @font-face {
        font-family: 'e-Ukraine';
        src: url('https://cdn.jsdelivr.net/npm/e-ukraine-font@1.0.0/e-Ukraine-Medium.woff2') format('woff2');
        font-weight: 500;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'e-Ukraine';

      @font-face {

        font-weight: 200;
        font-style: normal;
        font-display: swap;
      }
      
      @font-face {
        font-family: 'e-Ukraine Head';
        src: url('https://cdn.jsdelivr.net/npm/e-ukraine-font@1.0.0/e-UkraineHead-Bold.woff2') format('woff2');
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }

      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden; /* Critical for snap container to work effectively */
        background-color: #FDFDFD;
        color: #1C1C1C;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        /* Prevent elastic scrolling on iOS body */
        position: fixed;
      }
      
      /* Global Noise Overlay */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9998;
        opacity: 0.05;
        mix-blend-mode: overlay;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      
      /* Tape Effect */
      .clip-path-tape {
        clip-path: polygon(
          1% 0%, 99% 2%, 100% 98%, 0% 100%
        );
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* --- UNIVERSAL SNAP LAYOUT (Mobile + Desktop) --- */
      
      .snap-container {
        height: 100dvh; /* Use dvh to handle mobile address bars correctly */
        width: 100vw;
        overflow-y: scroll;
        scroll-snap-type: y mandatory;
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
      }

      .snap-section {
        height: 100dvh; /* STRICT HEIGHT */
        width: 100vw;
        scroll-snap-align: start;
        scroll-snap-stop: always;
        overflow: hidden; /* Hide overflow to prevent internal scrolling of the section container itself */
        position: relative;
        display: flex;
        flex-direction: column;
      }

      /* Utility to ensure content fits */
      .section-fit {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100%;
        width: 100%;
        /* Adjusted padding for header safety */
        padding-top: 60px; 
        padding-bottom: 20px;
        /* Enable internal scrolling if content overflows the viewport height */
        overflow-y: auto; 
        -webkit-overflow-scrolling: touch;
      }
      
      @media (min-width: 1024px) {
        .section-fit {
            padding-top: 80px;
            /* On desktop, we generally want to fit content without scrolling, but keeping auto is safe */
            overflow-y: auto; 
        }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {

            },

              '4xl': '2rem',

            },
            animation: {
              marquee: 'marquee 40s linear infinite', 
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards', 
              'fade-in': 'fadeIn 0.5s ease-out forwards', 
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'blob': 'blob 10s infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' }, 
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>
